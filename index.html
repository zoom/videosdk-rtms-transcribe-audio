<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VideoSDK RTMS</title>
</head>

<body class="flex flex-1 flex-col h-full min-h-screen relative">
  <h1 class="text-3xl font-bold text-center my-4">VideoSDK & RTMS</h1>
  <div class="flex flex-row self-center">
    <button id="start-btn"
      class="bg-blue-500 text-white font-bold py-2 px-4 rounded mb-4 w-64 hover:bg-blue-600 active:bg-blue-700 self-center">
      Join Session
    </button>
    <button id="stop-btn"
      class="bg-blue-500 text-white font-bold py-2 px-4 rounded mb-4 w-64 hover:bg-blue-600 active:bg-blue-700 self-center hidden">
      Leave Session
    </button>
  </div>
  <div class="flex flex-row self-center">
    <button id="start-rtms-btn"
      class="bg-blue-500 text-white font-bold py-2 px-4 rounded mb-4 w-64 hover:bg-blue-600 active:bg-blue-700 self-center hidden">
      Start RTMS
    </button>
    <button id="stop-rtms-btn"
      class="bg-blue-500 text-white font-bold py-2 px-4 rounded mb-4 w-64 hover:bg-blue-600 active:bg-blue-700 self-center hidden">
      Stop RTMS
    </button>
  </div>
  <div id="status-container" class="flex flex-row self-center"></div>
  <video-player-container class="max-w-[65rem] max-h-[65rem]"></video-player-container>
  <div class="text-center absolute bottom-2 w-full">
    Do not expose your SDK Secret to the client, when using this in production
    please make sure to use a backend service to sign tokens.
  </div>
  <script src="/coi-serviceworker.js"></script>
  <script type="module" src="/web/main.ts"></script>
</body>

</html>
